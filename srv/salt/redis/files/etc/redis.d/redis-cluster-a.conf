
daemonize yes
port 6379
timeout 0
logfile /var/log/redis/redis.log
databases 32
#tcp-backlog 65536

# disk
save 900 1
save 300 10
save 60 10000
rdbcompression yes
dbfilename redisDB.rdb
dir /var/lib/redis/
appendonly no
appendfsync no
no-appendfsync-on-rewrite no
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit pubsub 33554432 8388608 60
client-output-buffer-limit slave 268435456 67108864 60

#requirepass password
rename-command CONFIG CONFIGcmd
rename-command FLUSHALL FLUSHALLcmd
rename-command FLUSHDB FLUSHDBcmd

#Limits
maxclients 128
maxmemory 581959680
maxmemory-policy volatile-lru
maxclients 65000
maxmemory-samples 5

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Config
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
lua-time-limit 5000

#new
tcp-keepalive 0
tcp-backlog 128
repl-backlog-size 1048576
repl-backlog-ttl 3600
repl-timeout 60

cluster-enabled yes
cluster-config-file /etc/redis.d/nodes-6379.conf
cluster-node-timeout 15000
cluster-slave-validity-factor 10
cluster-migration-barrier 1
cluster-require-full-coverage yes
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 300
hz 10
